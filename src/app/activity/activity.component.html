<section class="activity-wrapper">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h1 class="title">Activity</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 title-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu porttitor dolor. Ut neque odio, lobortis ac metus in, fringilla tempus mi
    </div>
  </div>


  <div class="row actions">
    <div class="action-buttons-row col-md-10 col-sm-10 col-xs-12">
      <div>
        <button class="btn btn-primary">Action</button>
      </div>

      <div>
        <button class="btn btn-primary">Action</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <hr>
    </div>
  </div>

  <div class="row filters">
    <form [formGroup]="filterForm">
      <div class="form-group col-md-2">
        <label for="search">Search</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search" placeholder="Keyword" formControlName="search">
          <div class="input-group-addon">
            <img [src]="searchIcon">
          </div>
        </div>
      </div>

      <div class="form-group col-md-3">
        <label for="show">Show</label>
        <select class="form-control" id="show" formControlName="show">
          <option value="null">All Manufacturers</option>
        </select>
      </div>

      <div class="form-group col-md-3 date-range">
        <label for="dateRange">Date Range</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i (click)="displayCalendar()" class="fa fa-calendar"></i>
          </div>
          <input #calendar type="text" class="form-control" id="dateRange" formControlName="dateRange"
                 (selected)="selectedDate($event, daterange)" daterangepicker>
        </div>
      </div>

      <div class="form-group col-md-2 col-md-offset-2 reset-filter">
        <img class="img-responsive" [src]="resetIcon">
        <button class="btn-link">Reset Filters</button>
      </div>
    </form>
  </div>

  <div class="row activity-table">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Manufacturer</th>
          <th>Drug</th>
          <th>Comment</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of activityData">
          <td>
            {{data.date}}
          </td>

          <td>
            {{data.manufacturer}}
          </td>

          <td>
            {{data.drug}}
          </td>

          <td>
            {{data.comment}}
          </td>

          <td>
            <i class="fa fa-external-link" aria-hidden="true"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="paginator row">
    <div class="col-md-12 col-sm-12">
      <pagination [boundaryLinks]="true" [totalItems]="125" [maxSize]="30"
                  firstText="&laquo;" lastText="&raquo;" itemsPerPage="25" [directionLinks]="false"
                  (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>

</section>
