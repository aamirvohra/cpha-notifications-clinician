<section class="activity-wrapper">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h1 class="title">Activity</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 title-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu porttitor dolor. Ut neque odio, lobortis ac metus in, fringilla tempus mi
    </div>
  </div>


  <div class="row actions">
    <div class="action-buttons-row col-md-10 col-sm-10 col-xs-12">
      <div>
        <button class="btn btn-primary">Action</button>
      </div>

      <div>
        <button class="btn btn-primary">Action</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <hr>
    </div>
  </div>

  <div class="row filters">
    <form [formGroup]="filterForm">
      <div class="form-group col-md-2">
        <label for="search">Search</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search" placeholder="Keyword" formControlName="search">
          <div class="input-group-addon">
            <img [src]="searchIcon">
          </div>
        </div>
      </div>

      <div class="form-group col-md-3">
        <label for="show">Show</label>
        <select class="form-control" id="show" formControlName="show">
          <option value="null">All Manufacturers</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="dateRange">Date Range</label>
        <input type="text" class="form-control" id="dateRange" daterangepicker >
      </div>

      <div class="form-group col-md-2 col-md-offset-2 reset-filter">
        <img class="img-responsive" [src]="resetIcon">
        <button class="btn-link">Reset Filters</button>
      </div>


    </form>
  </div>

</section>
